[program:auto-content-generator]
command=/opt/auto-content-generator/venv/bin/python run.py
directory=/opt/auto-content-generator
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/auto-content-generator/app.log
stderr_logfile=/var/log/auto-content-generator/error.log
environment=PYTHONPATH="/opt/auto-content-generator"